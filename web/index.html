<html>
	<head>
		<title>:sc:</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<style>

			#header {
				color: #F5F1ED;
				font-family: 'Inconsolata', monospace;
				font-size: 70px;
				text-align: center;
				margin-top: -100px;
			}

			#pagecontainer {
				width: 1000px;
				height: 400px;

				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0;

				margin: auto;
			}

			#input {
				float: left;
				width: 46%;
				padding: 2%;
			}

			#output {
				float: right;
				width: 46%;
				padding: 2%;
			}

			#go {
				font-family: 'Inconsolata', monospace;
				font-size: 16px;
				color: #F5F1ED;
				background-color: #606465;
				border: 0px;
				float: left;
				margin-right: 70px;
			}

			body {
				background-color: #34353A;

				font-family: 'Inconsolata', monospace;
				font-size: 16px;
				color: #F5F1ED;
			}

			textarea {
				width: 100%;
				height: 100%;
				background-color: #606465;
				border: 0px;
				resize: none;
				margin-bottom: 10px;
				font-family: 'Inconsolata', monospace;
				font-size: 14px;
				color: #F5F1ED;
			}

			input {
				width: 100px;
				background-color: #606465;
				border: 0px;
				resize: none;
				font-family: 'Inconsolata', monospace;
				font-size: 16px;
				color: #F5F1ED;
			}

			textarea::-webkit-input-placeholder {
				color: #F5F1ED;
			}

			textarea:-moz-placeholder { /* Firefox 18- */
				color: #F5F1ED;
			}

			textarea::-moz-placeholder {  /* Firefox 19+ */
				color: #F5F1ED;
			}

			textarea:-ms-input-placeholder {
				color: #F5F1ED;
			}
		</style>

		<script type="text/javascript">
			function go() {
				var input = document.getElementById('inputtext').value.replace('+','%2B');
				var sym1 = document.getElementById('sym1').value.replace('+','%2B');
				var sym2 = document.getElementById('sym2').value.replace('+','%2B');

				var url = 'https://gfxu4na99f.execute-api.eu-west-1.amazonaws.com/0/api';
				url = encodeURI(url);

				body = {
					message: input,
					sym1: sym1,
					sym2: sym2
				}

				var xhr = new XMLHttpRequest();
				xhr.open('POST', url, true);
				xhr.send(JSON.stringify(body));
				xhr.onreadystatechange = processRequest;

				function processRequest(e) {
					if (xhr.readyState == 4) {
						console.log(xhr.responseText);
						document.getElementById('outputtext').value = xhr.responseText;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id='pagecontainer'>
			<div id='header'>
				:sc:
			</div>
			<div id='controlswrapper'>
				<div id='textboxes'>
					<div id='input'>
						<textarea id='inputtext' placeholder="Input..">:sc:</textarea>
						symbol 1: <input id='sym1' type='text' value='&lt;&gt;'></input>    symbol 2: <input id='sym2' type='text' value='..'></input>
					</div>
					<div id='output'>
						<textarea id='outputtext' placeholder="Output.."></textarea>
						<button id='go' onclick='go();'>asciify</button>
					</div>
				</div>
				<div id='controlsbelow'>
				</div>
			</div>
		</div>
	</body>
</html>
